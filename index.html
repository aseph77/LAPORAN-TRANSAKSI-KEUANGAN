<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Catat Keuangan - Live GitHub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a;
            --danger: #dc2626;
            --dark: #0f172a;
            --bg: #f1f5f9;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); margin: 0; padding: 10px; color: var(--dark); }
        .container { max-width: 600px; margin: 20px auto; background: white; padding: 25px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { margin: 0; font-size: 22px; color: var(--primary); }
        .header p { margin: 5px 0 0; font-size: 14px; color: #64748b; }

        .summary-card { background: var(--dark); color: white; padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 25px; }
        .summary-card span { font-size: 14px; opacity: 0.8; }
        .summary-card h2 { margin: 10px 0 0; font-size: 28px; color: #4ade80; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 15px; }
        .full-width { grid-column: span 2; }
        label { font-size: 13px; font-weight: 600; margin-bottom: 6px; color: #475569; }
        input, select { padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 15px; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        button { flex: 1; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; font-size: 14px; }
        .btn-save { background: var(--primary); color: white; }
        .btn-save:hover { background: #1d4ed8; }
        .btn-excel { background: var(--success); color: white; }
        .btn-excel:hover { background: #15803d; }
        button:active { transform: scale(0.97); }

        .history { margin-top: 30px; }
        .history h3 { font-size: 16px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        .table-container { overflow-x: auto; background: #fff; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { text-align: left; padding: 12px; background: #f8fafc; border-bottom: 2px solid #e2e8f0; color: #64748b; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; }

        .badge { padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: 700; text-transform: uppercase; color: white; }
        .bg-Transfer { background: #3b82f6; }
        .bg-Tarik { background: #10b981; }
        .bg-Pulsa { background: #f59e0b; }
        .bg-Kuota { background: #8b5cf6; }
        .bg-Token { background: #06b6d4; }

        .btn-del { color: var(--danger); background: none; border: none; font-size: 18px; cursor: pointer; padding: 0 5px; }
        
        @media (max-width: 480px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Catatan Keuangan</h1>
        <p>Akses via PC & Smartphone</p>
    </div>

    <div class="summary-card">
        <span>Total Akumulasi Transaksi</span>
        <h2 id="totalOmzet">Rp 0</h2>
    </div>

    <div class="form-grid">
        <div class="form-group">
            <label>Jenis Transaksi</label>
            <select id="jenis">
                <option value="Transfer">Transfer</option>
                <option value="Tarik Tunai">Tarik Tunai</option>
                <option value="Pulsa">Pulsa</option>
                <option value="Kuota">Kuota</option>
                <option value="Token PLN">Token PLN</option>
            </select>
        </div>
        <div class="form-group">
            <label>Nominal (Rp)</label>
            <input type="number" id="nominal" placeholder="Contoh: 50000">
        </div>
        <div class="form-group full-width">
            <label>Keterangan / Nama Pelanggan</label>
            <input type="text" id="keterangan" placeholder="Nama, Nomor HP, atau Tujuan">
        </div>
    </div>

    <div class="btn-group">
        <button class="btn-save" onclick="tambahData()">ðŸ’¾ Simpan Data</button>
        <button class="btn-excel" onclick="exportKeExcel()">ðŸ“Š Export Excel</button>
    </div>

    <div class="history">
        <h3>Riwayat Terakhir</h3>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Tgl</th>
                        <th>Jenis</th>
                        <th>Ket</th>
                        <th>Nominal</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tabelData"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Fungsi memuat data dari memori browser
    function muatData() {
        const data = JSON.parse(localStorage.getItem('my_finance_data')) || [];
        const tabel = document.getElementById('tabelData');
        const totalDisplay = document.getElementById('totalOmzet');
        tabel.innerHTML = '';
        let total = 0;

        // Urutkan dari yang terbaru di atas
        const dataUrut = [...data].reverse();

        dataUrut.forEach((item, index) => {
            const realIndex = data.length - 1 - index;
            total += parseInt(item.nominal);
            
            // Logika warna badge
            let jenisSingkat = item.jenis.split(' ')[0]; 

            tabel.innerHTML += `
                <tr>
                    <td><small>${item.tanggal}</small></td>
                    <td><span class="badge bg-${jenisSingkat}">${item.jenis}</span></td>
                    <td>${item.keterangan}</td>
                    <td><b>${parseInt(item.nominal).toLocaleString('id-ID')}</b></td>
                    <td><button class="btn-del" onclick="hapusData(${realIndex})">&times;</button></td>
                </tr>
            `;
        });
        totalDisplay.innerText = "Rp " + total.toLocaleString('id-ID');
    }

    // Fungsi menambah data
    function tambahData() {
        const jenis = document.getElementById('jenis').value;
        const nominal = document.getElementById('nominal').value;
        const keterangan = document.getElementById('keterangan').value;
        const tanggal = new Date().toLocaleDateString('id-ID');

        if(!nominal || !keterangan) {
            alert("Harap isi nominal dan keterangan!");
            return;
        }

        const data = JSON.parse(localStorage.getItem('my_finance_data')) || [];
        data.push({ tanggal, jenis, nominal: parseInt(nominal), keterangan });
        localStorage.setItem('my_finance_data', JSON.stringify(data));

        // Reset input
        document.getElementById('nominal').value = '';
        document.getElementById('keterangan').value = '';
        muatData();
    }

    // Fungsi hapus data
    function hapusData(idx) {
        if(confirm('Hapus transaksi ini?')) {
            const data = JSON.parse(localStorage.getItem('my_finance_data'));
            data.splice(idx, 1);
            localStorage.setItem('my_finance_data', JSON.stringify(data));
            muatData();
        }
    }

    // Fungsi Export ke Excel (.xlsx) murni
    function exportKeExcel() {
        const data = JSON.parse(localStorage.getItem('my_finance_data')) || [];
        if(data.length === 0) return alert("Belum ada data untuk diexport!");

        // 1. Siapkan data untuk sheet
        const dataExcel = data.map(item => ({
            "Tanggal": item.tanggal,
            "Jenis Transaksi": item.jenis,
            "Keterangan": item.keterangan,
            "Nominal (IDR)": item.nominal
        }));

        // 2. Buat Worksheet
        const ws = XLSX.utils.json_to_sheet(dataExcel);

        // 3. Buat Workbook
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Laporan Keuangan");

        // 4. Proses Download
        const tglSekarang = new Date().toISOString().slice(0,10);
        XLSX.writeFile(wb, `Laporan_Keuangan_${tglSekarang}.xlsx`);
    }

    // Jalankan saat pertama kali buka
    muatData();
</script>

</body>
</html>
